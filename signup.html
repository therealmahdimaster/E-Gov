<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Signup Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="login.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <section class="container-fluid p-0">
        <div class="row no-gutters align-items-center">
            <div class="col-lg-6">
                <img src="images/image3.jpeg" class="w-100 rounded-4 shadow" alt="Image" />
            </div>
            <div class="col-lg-6 d-flex align-items-center justify-content-center">
                <div class="card border-0 rounded-0 shadow-sm" style="background: rgba(255, 255, 255, 0.85);">
                    <div class="logos d-flex justify-content-between align-items-center p-3">
                        <a href="index.html">
                            <img src="Logo Files/For Web/png/Black logo - no background.png" alt="Logo 1">
                        </a>
                        <img src="images/Coat_of_arms_of_Somalia.svg" alt="Logo 2">
                    </div>
                    <div class="card-body p-md-5">
                        <h2 class="fw-bold mb-4 text-center">Sign up now</h2>
                        <form id="signupForm">
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <input type="text" id="form3Example1" class="form-control" placeholder="First name">
                                </div>
                                <div class="col-md-6 mb-4">
                                    <input type="text" id="form3Example2" class="form-control" placeholder="Last name">
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <input type="id" id="form3Example3" class="form-control"
                                    placeholder="Please enter ID number">
                            </div>
                            <div class="form-group mb-4">
                                <input type="email" id="form3Example3" class="form-control" placeholder="Email address">
                            </div>
                            <div class="form-group mb-4">
                                <input type="password" id="form3Example4" class="form-control" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
                            <div class="text-center">
                                <div class="text-center">
                                    <a href="login.html" class="btn btn-link">Already have an account! Click Here</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('User signed up successfully!');
            setTimeout(function () {
                window.location.href = 'login.html';
            }, 500);
        });
    </script>
</body>

</html>
